<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes</title>
</head>
<body>
    <h3>IDs & Classes</h3>
    <!-- ID is Identifier which is a unique one and can't be assigned to multiple elements -->
    
    <!-- Class can be assigned to multiple elements and Class is not unique for single element -->
    
    <!-- Multiple Classes can be assigned to a single element by just passing space in between 2 classes -->
    
    <div id="mainBox" class="redBg BlackBorder">
        This is Main Box
    </div>
    
    <!-- . is for class & # is for ID -->

    <!-- Emmet takes Div tag as Default -->
</body>
</html>
