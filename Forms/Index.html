<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <h2>This is HTML Forms Backend</h2>
    <form action="backend.php">
      <div>
        <label for="Name">Name: </label>
        <input type="text" name="Name" id="Name" />
      </div>
      <br />
      <div>
        <label for="Role">Role: </label>
        <input type="text" id="Role" />
      </div>
      <br />
      <div>
        <label for="Email">Email: </label>
        <input type="text" id="Email" />
      </div>
      <br />
      <div>
        <label for="Date">Date: </label>
        <input type="date" id="Date" />
      </div>
      <br />
      <div>
        <label for="Bonus">Bonus: </label>
        <input type="number" name="myBonus" id="Bonus" />
      </div>
      <br />
      <div>
        <label for="Eligible">Are you Eligible?: </label>
        <input type="radio" name="myBonus" id="Eligible" checked />
      </div>
      <br />
      <div>
          Gender:
          <label for="M">Male: </label>
         <input type="radio" name="myGender" id="M" />
        <label for="F">Female: </label>
        <input type="radio" name="myGender" id="F" />
      </div>
      <br />
      <div>
        <label for="Your">Write About Yourself: </label>
        <br /><textarea name="myText" id="Your" cols="30" rows="10">
Write Here... </textarea
        >
      </div>
      <br />
      <div>
          <label for="car">Car: </label>
          <select name="myCar" id="Car" title="Car">
              <option value="BMW">BMW</option>
              <option value="MBZ">Mercedes Benz</option>
            </select>
        </div>
      <br>
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
