<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <a rel="noopener" src="https://google.com" target="_blank">Go To Google</a> <br>
    <a rel="noopener" href="https://twitter.com" target="_blank">Go To Twitter</a> <br>
    <a rel="noopener" href="https://facebook.com" target="_blank">Go To FaceBook</a> <br>
    <img src="Bunny.jpg" alt="Error Loading Image">
    <img src="https://source.unsplash.com/900x900/?science" alt="Loading">

</html>
