<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- HTML Entities are used to print reserved characters that are not generally available -->
    <div class="container">
        <p>This is a &nbsp;&nbsp; ParaGraph</p>
        <!-- &nbsp; is for printing space -->
        <!-- Search HTML Entities Reference for more info on Google -->
    </div>
</body>
</html>
