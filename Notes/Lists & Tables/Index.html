<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Table</title>
  </head>
  <body>
    <!-- LISTS -->
    <ul type="circle">
      <li>This is First</li>
      <li>This is Second</li>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
      <li>This is Third</li>
    </ul>
    <ol type="a">
      <li>This is First</li>
      <li>This is Second</li>
      <li>This is Third</li>
    </ol>

    <!-- TABLE -->
        <h3>HTML TABLE</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Emp ID</th>
                    <th>Emp Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bunny</td>
                    <td>1</td>
                    <td>Angry Cat</td>
                </tr>
                <tr>
                    <td>Jr. Bunny</td>
                    <td>2</td>
                    <td>Happy Cat</td>
                </tr>
                <tr>
                    <td>Pari</td>
                    <td>3</td>
                    <td>Conscious Cat</td>
                </tr>
            </tbody>
        </table>
  </body>
</html>
